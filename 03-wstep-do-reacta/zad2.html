<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Samples</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Target container -->
    <div id="app"></div>

    <!-- React library & ReactDOM (Development Version)-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      const data = {
        image: 'https://i.ytimg.com/vi/kHjzuqq3b44/maxresdefault.jpg',
        cardTitle: 'Bob Dylan',
        cardDescription:
          'Bob Dylan (born Robert Allen Zimmerman, May 24, 1941) is an American singer/songwriter, author, and artist who has been an influential figure in popular music and culture for more than five decades.',
        button: {
          url: 'https://en.wikipedia.org/wiki/Bob_Dylan',
          label: 'Go to wikipedia',
        },
      };

      const app = React.createElement('div', { className: 'card m-5' }, [
        React.createElement(
          'img',
          {
            className: 'card-img-top',
            key: 'img',
            height: '500',
            src: data.image,
            alt: 'Card image cap',
          },
          null,
        ),
        React.createElement(
          'div',
          { className: 'card-body', key: 'cardBody' },
          [
            React.createElement(
              'h5',
              { key: 'cardTitle', className: 'card-title' },
              data.cardTitle,
            ),
            React.createElement(
              'p',
              { key: 'cardDesc', className: 'card-text' },
              data.cardDescription,
            ),
            React.createElement(
              'a',
              {
                key: 'cardButton',
                href: data.button.label,
                className: 'btn btn-primary',
              },
              data.button.label,
            ),
          ],
        ),
      ]);

      const container = document.getElementById('app');
      const root = ReactDOM.createRoot(container);
      root.render(app);
    </script>
  </body>
</html>
